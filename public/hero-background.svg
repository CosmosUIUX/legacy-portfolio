  </defs>
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Abstract geometric shapes representing interior design -->
  <rect x="100" y="200" width="400" height="300" rx="20" fill="#ffffff" opacity="0.8"/>
  <rect x="600" y="150" width="300" height="400" rx="15" fill="#ffffff" opacity="0.6"/>
  <rect x="1000" y="250" width="500" height="250" rx="25" fill="#ffffff" opacity="0.7"/>
  
