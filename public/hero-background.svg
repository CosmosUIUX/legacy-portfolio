  <rect x="0" y="0" width="1920" height="1080" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Centered text placeholder -->
  <text x="960" y="540" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold" opacity="0.8">
    Legacy Interiors & Developers
